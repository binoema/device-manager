<div class="card" >
  <a class="card-content"(click)="cardClick.emit()">
    <span class="name">{{device?.name}}</span>
    <span class="device-type-id">{{device?.deviceTypeId}}</span>
    <span class="failsafe">Failsafe:
      @if(device?.failsafe) {
        <mat-icon>check</mat-icon>
      } @else {
        <mat-icon>close</mat-icon>
      }
    </span>
  </a>
  <button class="delete-button" (click)="delete.emit()">
    <mat-icon >delete</mat-icon>
  </button>
</div>
